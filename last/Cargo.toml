name = "cli_test"
path = ".workbench/tests/cli_test.rs"

[[test]]
name = "concurrency_test"
path = ".workbench/tests/concurrency_test.rs"

[[test]]
name = "correctness_test"
path = ".workbench/tests/correctness_test.rs"

[[test]]
name = "database_api_test"
path = ".workbench/tests/database_api_test.rs"

[[test]]
name = "error_handling_test"
path = ".workbench/tests/error_handling_test.rs"

[[test]]
name = "performance_test"
path = ".workbench/tests/performance_test.rs"
